name: Build Native Image with GraalVM and Docker

on:
  workflow_dispatch:  # 手动触发
    inputs:
      version:
        description: 'Docker镜像版本号'
        required: true
        default: '1.0.0'
        type: string

jobs:
  # 构建Ubuntu本地镜像和Docker镜像
  build-native-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          native-image-job-reports: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build native image with Maven
        run: ./mvnw -Pnative native:compile

      - name: List target directory
        run: dir target/

      - name: Upload Ubuntu native image
        uses: actions/upload-artifact@v4
        with:
          name: holo-backend-ubuntu-${{ github.event.inputs.version }}
          path: target/holo-backend
          retention-days: 30

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t holo-backend:${{ github.event.inputs.version }} .

      - name: Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Docker image for GitHub Packages
        run: |
          # 使用手动指定的版本号作为标签
          docker tag holo-backend:${{ github.event.inputs.version }} ghcr.io/${{ github.actor }}/holo-backend:${{ github.event.inputs.version }}
          docker tag holo-backend:${{ github.event.inputs.version }} ghcr.io/${{ github.actor }}/holo-backend:latest

      - name: Push Docker image to GitHub Packages
        run: |
          docker push ghcr.io/${{ github.actor }}/holo-backend:${{ github.event.inputs.version }}
          docker push ghcr.io/${{ github.actor }}/holo-backend:latest

      - name: Save Docker image as tar
        run: docker save -o holo-backend-docker-${{ github.event.inputs.version }}.tar holo-backend:${{ github.event.inputs.version }}

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: holo-backend-docker-${{ github.event.inputs.version }}
          path: holo-backend-docker-${{ github.event.inputs.version }}.tar
          retention-days: 30

  # 构建Windows本地镜像
  build-native-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          native-image-job-reports: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native image with Maven
        run: .\mvnw.cmd -Pnative native:compile

      - name: List target directory
        run: dir target/
        
      - name: Upload Windows native image
        uses: actions/upload-artifact@v4
        with:
          name: holo-backend-windows-${{ github.event.inputs.version }}
          path: target/holo-backend.exe
          retention-days: 30
