name: Build Native Image with GraalVM and Docker

on:
  workflow_dispatch:  # 手动触发

jobs:
  # 构建Ubuntu本地镜像和Docker镜像
  build-native-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version and artifactId from pom.xml
        id: get-project-info
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ARTIFACT_ID=$ARTIFACT_ID" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"
          echo "Project artifactId: $ARTIFACT_ID"

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          native-image-job-reports: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build native image with Maven
        run: ./mvnw -Pnative native:compile

      - name: List target directory
        run: dir target/

      - name: Upload Ubuntu native image
        uses: actions/upload-artifact@v4
        with:
          name: holo-service-ubuntu-${{ steps.get-version.outputs.VERSION }}
          path: target/holo-service
          retention-days: 30

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ${{ steps.get-project-info.outputs.ARTIFACT_ID }}:${{ steps.get-project-info.outputs.VERSION }} .

      - name: Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Docker image for GitHub Packages
        run: |
          # 使用从pom.xml获取的artifactId和版本号
          docker tag ${{ steps.get-project-info.outputs.ARTIFACT_ID }}:${{ steps.get-project-info.outputs.VERSION }} ghcr.io/${{ github.actor }}/${{ steps.get-project-info.outputs.ARTIFACT_ID }}:${{ steps.get-project-info.outputs.VERSION }}
          docker tag ${{ steps.get-project-info.outputs.ARTIFACT_ID }}:${{ steps.get-project-info.outputs.VERSION }} ghcr.io/${{ github.actor }}/${{ steps.get-project-info.outputs.ARTIFACT_ID }}:latest

      - name: Push Docker image to GitHub Packages
        run: |
          docker push ghcr.io/${{ github.actor }}/${{ steps.get-project-info.outputs.ARTIFACT_ID }}:${{ steps.get-project-info.outputs.VERSION }}
          docker push ghcr.io/${{ github.actor }}/${{ steps.get-project-info.outputs.ARTIFACT_ID }}:latest

      - name: Save Docker image as tar
        run: docker save -o ${{ steps.get-project-info.outputs.ARTIFACT_ID }}-docker-${{ steps.get-project-info.outputs.VERSION }}.tar ${{ steps.get-project-info.outputs.ARTIFACT_ID }}:${{ steps.get-project-info.outputs.VERSION }}

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get-project-info.outputs.ARTIFACT_ID }}-docker-${{ steps.get-project-info.outputs.VERSION }}
          path: ${{ steps.get-project-info.outputs.ARTIFACT_ID }}-docker-${{ steps.get-project-info.outputs.VERSION }}.tar
          retention-days: 30

  # 构建Windows本地镜像
  build-native-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version and artifactId from pom.xml
        id: get-project-info
        run: |
          $pomPath = "pom.xml"
          [xml]$pom = Get-Content $pomPath
          $VERSION = $pom.project.version
          $ARTIFACT_ID = $pom.project.artifactId
          echo "VERSION=$VERSION" >> $env:GITHUB_OUTPUT
          echo "ARTIFACT_ID=$ARTIFACT_ID" >> $env:GITHUB_OUTPUT
          echo "Project version: $VERSION"
          echo "Project artifactId: $ARTIFACT_ID"

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          native-image-job-reports: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native image with Maven
        run: .\mvnw.cmd -Pnative native:compile

      - name: List target directory
        run: dir target/
        
      - name: Upload Windows native image
        uses: actions/upload-artifact@v4
        with:
          name: holo-service-windows-${{ steps.get-version.outputs.VERSION }}
          path: target/holo-service.exe
          retention-days: 30