name: Build Native Image with GraalVM and Docker

on:
  workflow_dispatch:  # 手动触发

jobs:
  build-native:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          native-image-job-reports: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build native image with Maven
        run: ./mvnw -Pnative native:compile

      - name: List target directory
        run: ls -la target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t holo-backend:${{ github.sha }} .

      - name: Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Docker image for GitHub Packages
        run: |
          # 使用更简单的镜像名称，避免组织权限问题
          docker tag holo-backend:${{ github.sha }} ghcr.io/${{ github.actor }}/holo-backend:${{ github.sha }}
          docker tag holo-backend:${{ github.sha }} ghcr.io/${{ github.actor }}/holo-backend:latest

      - name: Push Docker image to GitHub Packages
        run: |
          docker push ghcr.io/${{ github.actor }}/holo-backend:${{ github.sha }}
          docker push ghcr.io/${{ github.actor }}/holo-backend:latest

      - name: Save Docker image as tar
        run: docker save -o holo-backend-${{ github.sha }}.tar holo-backend:${{ github.sha }}

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: holo-backend-image
          path: holo-backend-${{ github.sha }}.tar
          retention-days: 30
